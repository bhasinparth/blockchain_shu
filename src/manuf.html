<!DOCTYPE html>
<html>
<head>
    <title>Demo_Tree_Blockchain</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="../src/js/web3.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-center">Manufacturer</h1>
    </div>
</div>

<div class="row" style="width:50%; margin: 25px auto;">
    <div class="input-group mb-3">
        <p class="mr-3 col-lg-3">Distributor Name</p>
        <input class="form-control col-lg-9" type = "text" name = "d_name" placeholder = "">
    </div>
    <div class="input-group mb-3">
        <p class="mr-3 col-lg-3">Distributor ID</p>
        <input class="form-control col-lg-9" type = "text" name = "d_id" placeholder = "">
    </div>
    <div class="input-group mb-3">
        <p class="mr-3 col-lg-3">Product Name</p>
        <input class="form-control col-lg-9" type = "text" name = "p_name" placeholder = "">
    </div>
    <div class="input-group mb-3">
        <p class="mr-3 col-lg-3">Product Quantity</p>
        <input class="form-control col-lg-9" type = "text" name = "p_qty" placeholder = "">
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block">Submit</button>
    </div>
</div>


</body>
</html>
